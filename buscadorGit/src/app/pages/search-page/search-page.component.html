<div class="page-container">
  <div class="img-container"></div>
  <div class="container h-100">
    <section>
      <h1>Resultados para: {{ search }}</h1>
      <div class="line"></div>

      <ng-container *ngIf="total > 0; else noData">
        <div class="row">
          <div *ngFor="let user of users" class="col-2">
            <app-card [user]="user"></app-card>
          </div>
        </div>

        <mat-paginator
          #paginator
          class="demo-paginator"
          (page)="getUsers($event.pageIndex + 1)"
          [length]="total"
          [pageSize]="30"
          [showFirstLastButtons]="false"
          [hidePageSize]="true"
          [pageIndex]="0"
        >
        </mat-paginator>
      </ng-container>

      <ng-template #noData>
        <div
          class="d-flex h-100 w-100 justify-content-center align-items-center"
        >
          <h1>SEM RESULTADOS =(</h1>
        </div>
      </ng-template>
    </section>
  </div>
</div>
