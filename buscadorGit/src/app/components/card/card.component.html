<div class="user-card">
  <img [src]="user.avatar" [alt]="user.name" />

  <div class="text">
    <div class="infos">
      <h3>{{ user.name }}</h3>

      <a href="https://github.com/{{ user.name }}" target="_blank"
        >https://github.com/{{ user.name }}</a
      >

      <h6>{{ user.score }}</h6>
    </div>

    <button>VER MAIS</button>
  </div>
</div>
